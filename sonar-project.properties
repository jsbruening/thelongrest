# SonarQube Project Configuration
sonar.projectKey=the-long-rest
sonar.projectName=The Long Rest

# Source code directories
sonar.sources=src
sonar.tests=src

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/generated/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/test/**,**/jest.config.cjs,**/next-env.d.ts,**/*.config.js,**/*.config.cjs,**/uploads/**,**/public/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json




