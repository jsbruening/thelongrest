version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: the-long-rest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vtt
      POSTGRES_PASSWORD: vtt_password_change_me
      POSTGRES_DB: the_long_rest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vtt"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


